<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:pages="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Strona uzytkownika</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/logged.css}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <style>
        .vl {
            margin-top: 25%;
            border-right: 5px solid chocolate;
            height: 500px;
        }

        table.center {
            margin-left: auto;
            margin-right: auto;
            color: blueviolet;
            font-family: "Comic Sans MS";
            font-size: 125%;
            border-width: 5px;
            border-color: #942911;
            padding: 2px;
            border-style: dot-dot-dash;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <button class='myButton'>Wyloguj się</button>
        <button class='myButton'>Wyślij maila z podsumowanie Twoich zakupów</button>
        <p class='date_time_text'>Date/Time: <span id="datetime"></span></p>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br>
            <br>
            <br>
            <br>
            <h1 id="welcome_text" th:span
                th:text="'Udało Ci się zalogować na swoje konto. Witamy ' + ${userLogin.firstName}"></h1>
        </div>
    </div>
    <hr>
        <div class="col-md-4">
            <div class="vl">

                <p id="instruction_for_product_input_text">Wprowadz dane o produkcie w ponizszym formularzu</p>

                <form th:method="post" th:action="@{${'/addProduct/'+userLogin.emailAddress}}" th:object="${product}">

                    <input class="input" style="width: 70%; margin-left: 10% ; margin-top: 5% ; height: 50px" type="text"
                           th:field="*{name}"
                           placeholder="Nazwa"/><br/>

                    <select class="input" style="width: 70%; height: 50px ; margin-left: 10% " th:field="*{category}">
                        <option th:each="role : ${T(com.app.project.model.Category).values()}"
                                th:value="${role}"
                                th:text="${role}"></option>
                    </select>
                    <br/>
                    <input class="input" style="width: 70%; height: 50px ; margin-left: 10%" type="number"
                           th:field="*{price}"
                           placeholder="Cena"/><br/>
                    <input id="add_button" style="text-align: center; width: 70% ; margin-top: 10%; margin-left: 10%"
                           type="submit" value="Dodaj produkt"/>
                </form>

            </div>
        </div>

    <div class="col-md-4">
        <br><br><br><br><br>
        <div style="max-width: 500px; margin:50px auto">
            <canvas id="myChart1" width="100%" height="100%"></canvas>
            <h1 th:text="${title}"></h1>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
            <script th:inline="javascript">
                new Chart(document.getElementById("myChart1"), {
                    type: 'bar',
                    data: {
                        labels: [[${sumPriceByCategoryByClient.keySet()}]],
                        datasets: [
                            {
                                label: "Ile pieniedzy wydałeś na produkty w danej kategorii",
                                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850", "#8050c4"],
                                data: [[${sumPriceByCategoryByClient.values()}]]
                            }
                        ]
                    },
                    options: {
                        legend: {display: false},
                        title: {
                            display: true,
                            text: 'Ile wydałeś na zakupy w poszczególnych kategoriach produktów'
                        }
                    }
                });
            </script>
        </div>
    </div>
    <div class="col-md-4">

        <div style="max-width: 500px; margin:150px auto">
            <canvas id="myChart2" width="100%" height="100%"></canvas>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
            <script th:inline="javascript">
                new Chart(document.getElementById("myChart2"), {
                    type: 'bar',
                    data: {
                        labels: [[${sumPriceByCategory.keySet()}]],
                        datasets: [
                            {
                                label: "Ile wszyscy razem wydali na zakupy w kategoriach",
                                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850", "#8050c4"],
                                data: [[${sumPriceByCategory.values()}]]
                            }
                        ]
                    },
                    options: {
                        legend: {display: false},
                        title: {
                            display: true,
                            text: 'Suma ceny zakupów wszystkich według kategorii produktu'
                        }
                    }
                });
            </script>
        </div>

    </div>
</div>

<hr>

<div th:if="${!productList.isEmpty()}" class="col-md-6" id="tab1">
    <p class="table_header" style="text-align: center">TWOJA LISTA ZAKUPÓW</p>
    <table class="center" th:margin="1500px " th:border="1">
        <thead>
        <tr>
            <th>Produkt</th>
            <th>Kategoria</th>
            <th>Cena</th>

        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each="produkt : ${productList}">
            <td th:text="${produkt.name}">Nazwa</td>
            <td th:text="${produkt.category}">kategoria</td>
            <td th:text="${produkt.price}">cena</td>
        </tbody>
    </table>
</div>
<div th:if="${!sumPriceByCategoryByClient.isEmpty()}" class="col-md-6">
    <p class="table_header" style="text-align: center">SUMA ZA ZAKUPY WEDŁUG KATEGORII</p>
    <table class="center" th:margin="500px " th:border="1">
        <thead>
        <tr>
            <th>Kategoria</th>
            <th>Suma</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each="entry : ${sumPriceByCategoryByClient}">
            <td th:text="${entry.getKey()}">Kategoria</td>
            <td th:text="${entry.getValue()}">Suma</td>
        </tbody>
    </table>
</div>
<script th:src="@{/js/logged.js}"></script>
</body>
</html>
